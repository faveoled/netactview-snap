name: netactview
summary: S
description: |
  D

grade: stable
confinement: strict
base: core24
license: GPL-2.0
icon: snap/gui/netactview.png
version: 0.6.4

architectures:
  - build-on: amd64

parts:

  desktop-gtk2:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: gtk
    plugin: make
    make-parameters: ["FLAVOR=gtk2"]
    build-packages:
      - build-essential
      - libgtk2.0-dev
    stage-packages:
      - libxkbcommon0  # XKB_CONFIG_ROOT
      - ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libgtk2.0-0
      - libgdk-pixbuf2.0-0
      - libglib2.0-bin
      - libgtk2.0-bin
      - unity-gtk2-module
      - locales-all
      - libappindicator1
      - xdg-user-dirs
      - ibus-gtk
      - libibus-1.0-5

  netactview:
    plugin: dump
    source: debs/netactview_0.6.4-1_amd64.deb
    source-type: deb
    stage-packages:
      - libgnome-2-0
      - libgnomevfs2-0
      - libgtk2.0-0
      - libgtop-2.0-11
      - libpango-1.0-0
      - libglade2-0
    after: [desktop-gtk2]

apps:
  netactview:
    command: bin/desktop-launch $SNAP/usr/bin/netactview
    desktop: usr/share/applications/netactview.desktop
    environment:
      PATH: $SNAP/usr/bin:$SNAP/bin/:$PATH
      # Fallback to XWayland if running in a Wayland session.
      DISABLE_WAYLAND: 1
    plugs:
      - x11
      - unity7
      - home
      - network
      - desktop
      - desktop-legacy
      - gsettings
      - opengl
      - removable-media
      - network-observe
      - gconf
      - system-observe
      - netlink-audit
      - hostname-control

layout:
  /usr/share/netactview/glade:
    bind: $SNAP/usr/share/netactview/glade

plugs:
  gtk-2-engines:
    interface: content
    target: $SNAP/lib/gtk-2.0
    default-provider: gtk2-common-themes
  gtk-2-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
